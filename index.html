<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png/jpg/emoji" href="./">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vertical slider</title>
</head>
<body>
<div class="slider-container">
    <div class="left-slide">
        <div style="background-color: #FD3555;">
           <h1>Nature Flower</h1>
           <p>all in pink</p>
        </div>
        <div style="background-color: #2a86ba;">
            <h1>Blue Sky</h1>
            <p>with it's mountains</p>
        </div>
        <div style="background-color: #252e33;">
            <h1>Lonely castle</h1>
            <p>in the widerness</p>
        </div>
        <div style="background-color: #ffb866;">
            <h1>Flying eagle</h1>
            <p>in the sunset</p>
        </div>
    </div>
    <div class="right-slide">
        <div style="background-image: url('./img/electron-photography-EOmYzsWJ6dI-unsplash.jpg');">
        </div>
        <div style="background-image: url('./img/frank-mckenna-OD9EOzfSOh0-unsplash.jpg');">
        </div>
        <div style="background-image: url('./img/godwill-gira-mude-iEK1IAlvKqc-unsplash.jpg');">
        </div>
        <div style="background-image:url('./img/rachel-davis-tn2rBnvIl9I-unsplash.jpg')"></div>
    </div>
    <div class="action-button">
       <button class="down-button">
           <i class="fa fa-arrow-down" aria-hidden="true"></i>
       </button>
        
       <button class="up-button">
        <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </button>
       
    </div>

</div>
    <script src="./js/script.js"></script>
</body>
</html>
